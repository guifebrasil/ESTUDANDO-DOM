<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--
- Nome
- Nome de Usuário
- E-mail
- CPF:
- Data de Nascimento:
- Sexo
- Endereço
- Senha
-->

<body>
    <div>
        <form>

            <label>
                Nome
            </label>
            <input type="text" id="nome"> <br><br>

            <label>
                Nome de Usuário
            </label>
            <input type="text" id="NomeUsuario"><br><br>

            <label>
                e-mail
            </label>
            <input type="email" id="email"><br><br>

            <label>
                CPF
            </label>
            <input type="text" id="CPF"><br><br>

            <label>
                Data de Nascimento
            </label>
            <input type="text" id="dataNascimento">

            <br><br>

            <select id="Sexo">
                <option>Selecionar Sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <br><br>

            <label>
                Endereco
            </label>
            <input type="text" id="Enedereco">

            <br><br>

            <label>
                Senha
            </label>
            <input type="password" id="senha">

            <br><br>

            <div id="MostrarDados"></div>

            <br><br>

            <input type="button" value=" MostrarDados" onclick="Alien()">


        </form>
    </div>

    <script>
       function Alien() {
    var nome = document.getElementById('nome').value;
    var NomeUsuario = document.getElementById('NomeUsuario').value;
    var email = document.getElementById('email').value;
    var CPF = document.getElementById('CPF').value;
    var dataNascimento = document.getElementById('dataNascimento').value;
    var sexo = document.getElementById('Sexo').value;
    var Endereco = document.getElementById('Enedereco').value;
    var senha = document.getElementById('senha').value;
    var MostrarDados = document.getElementById('MostrarDados');

    MostrarDados.innerHTML =
    `Nome: ${nome} <br>
    Nome de Usuário: ${NomeUsuario} <br> 
    E-mail: ${email} <br> 
    CPF: ${CPF} <br>
    Data de Nascimento: ${dataNascimento} <br>
    Sexo: ${sexo} <br>
    Endereço: ${Endereco} <br>
    Senha: ${senha} <br>`;
}

    </script>
</body>
